             <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="login-reg-panel">
      <div class="login-info-box">
        <h2 class="h_account">Have an account?</h2>
        <label id="label-register" for="log-reg-show">Login</label>
        <input
          type="radio"
          name="active-log-panel"
          id="log-reg-show"
          checked="checked"
        />
      </div>

      <div class="register-info-box">
        <h2 class="h_account">Don't have an account?</h2>
        <p class="black_text">Sign Up for free !</p>
        <label id="label-login" for="log-login-show">Register</label>
        <input type="radio" name="active-log-panel" id="log-login-show" />
      </div>

      <div class="white-panel">
        <div class="login-show">
          <h2 class="form_head">Sign in</h2>
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <input class="loginbtn" type="submit" value="Login" />
          <a href="">Forgot password?</a>
          <span class="checkbox"
            ><input type="checkbox" name="remember-me" id="rememberme" />
            Remember Me</span
          >

          <div class="login-div">
            <span class="login-links"
              ><a href="www.gmail.com" class="login-photo"
                ><img
                  class="googleimg"
                  src="Google Logo.png"
                  alt=""
                  srcset="" /></a
            ></span>
            <span class="login-links"
              ><a href="www.facebook.com" class="login-photo"
                ><img class="fbimg" src="Facebook Logo.png" alt="" /></a
            ></span>
            <span class="login-links"
              ><a href="www.twitter.com" class="login-photo"></a
              ><img class="twitimg" src="Twitter Logo.png" alt=""
            /></span>
          </div>
        </div>
        <div class="register-show">
          <h2 class="form_head">Sign Up</h2>
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm Password" />
          <input class="regbtn" type="submit" value="Register" />
          <div class="reg-div">
            <span class="login-links"
              ><a href="www.gmail.com" class="login-photo"
                ><img
                  class="googleimg"
                  src="Google Logo.png"
                  alt=""
                  srcset="" /></a
            ></span>
            <span class="login-links"
              ><a href="www.facebook.com" class="login-photo"
                ><img class="fbimg" src="Facebook Logo.png" alt="" /></a
            ></span>
            <span class="login-links"
              ><a href="www.twitter.com" class="login-photo"></a
              ><img class="twitimg" src="Twitter Logo.png" alt=""
            /></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
